<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row text-white bg-dark">
        <div class="col-md-10 ml-4 m-1 p-1">
            <h4 class="text-left">
                <td th:text="${user.getUsername()}"/>
                <small>
                    with roles: <tr th:each="role : ${user.getRoles()}" >
                    &nbsp;<td th:text="${role.getName()}"/>
                </tr>
                </small>
            </h4>
        </div>
        <div class="col-md-1 m-2 ml-4 p-1">
            <h6 align="right">
                <a class="text-muted" th:href="@{/logout}">Logout</a>
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 mt-3 p-0 m-0">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-md-10 p-4 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>User information-page</h1>
                    <h5 class="p-3 mb-0 border rounded bg-light">About user</h5>
                    <div class="col-md-12 mt-0 p-4 pr-4 border rounded bg-white">
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td th:text="${user.getId()}"/>
                            <td th:text="${user.getName()}"/>
                            <td th:text="${user.getLastname()}"/>
                            <td th:text="${user.getAge()}"/>
                            <td th:text="${user.getUsername()}"/>
                            <td>
                                    <span th:each="role : ${user.getRoles()}">
                                        &nbsp;<span th:text="${role.getName()}"/>
                                    </span>
                            </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
